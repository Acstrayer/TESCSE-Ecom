<body align="center">

            <!-- Navigation Links -->
            <div class="nav-links">
               <!--Search Bar-->
               <div class="search-bar"> 
                   <input type="search" class="search-input" placeholder="Search here..." tabindex="0" onkeypress="search(event)">

                </div>
                <li><a href="produce.html">Produce</a></li>
                <li><a href="about.html">About</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <span class="cart_lan"><i class="fa-solid fa-cart-shopping"></i> Cart</span>
                    </a>
                </li>
              </div>
              <div class="mobile-search-bar">
                  <input type="text" class="search-input" placeholder="Search here..." tabindex="0" onkeypress="search(event)">
                  <button class="search-submit" tabindex="0" onClick="search(event)">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
              </div>
          </nav>
    </header>

    <!-- Main Content Section -->

        <div class="highlights">
            <button class="button" onClick="search(event, 'vegetable')">Vegetables</button>
            <button class="button" onClick="search(event, 'fruit')">Fruits</button>
            <button class="button" onClick="search(event, 'herb')">Herbs</button>

    </main>

    <footer>
        <div class="footerbox">
            <a href="signin.html" class="bottom">Employees</a>
                <h3>Watercress and Weiss</h3>
            <a href="contact.html" class="bottom">Contact Us</a>
        </div>
    </footer>
    <script>
      function search(e, query) {
        if (!query) {
          let el = e.target;
          if (el.tagName == "INPUT") {
            if (e.keyCode != 13) {
              return;
            }
          } else if (el.tagName == "I") {
            el = el.parentElement.previousElementSibling;
          } else {
            el = el.previousElementSibling;
          }
          const searchInput = el;
          query = searchInput.value;
        }
        if (query == "") {
          return;
        }
        const params = new URLSearchParams();
        params.append('query', query);
        location.href = "produce.html?" + params.toString();
      }
    </script>
</body>
</html>
